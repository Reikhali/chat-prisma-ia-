<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <title>PRISMA IA</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#2f2ce2",
            "secondary": "#b02ce2",
            "neon-purple": "#a855f7",
            "background-light": "#f6f6f8",
            "background-dark": "#0a0a12",
            "surface-dark": "#151520",
            "surface-highlight": "#1c1c2e",
          },
          fontFamily: {
            display: ["Space Grotesk", "sans-serif"],
          },
          boxShadow: {
            'neon': '0 0 15px rgba(47, 44, 226, 0.4), 0 0 30px rgba(168, 85, 247, 0.2)',
            'neon-hover': '0 0 20px rgba(47, 44, 226, 0.6), 0 0 40px rgba(168, 85, 247, 0.4)',
            'neon-text': '0 0 10px rgba(168, 85, 247, 0.5)',
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
          }
        },
      },
    };
  </script>
  <style>
    body {
      font-family: "Space Grotesk", sans-serif;
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #121121;
    }
    ::-webkit-scrollbar-thumb {
      background: #2f2ce2;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #a855f7;
    }
    .glass-panel {
      background: rgba(21, 21, 32, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in-up {
      animation: fadeInUp 0.6s ease-out forwards;
    }
  </style>
<script type="importmap">

  "imports": {

    "rxjs/ajax": "https://esm.sh/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://esm.sh/rxjs@^7.8.2/webSocket?conditions=es2015",

    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^21.0.6?external=rxjs",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.0.6?external=rxjs",
    "@angular/router": "https://esm.sh/@angular/router@^21.0.6?external=rxjs",
    "@angular/core": "https://esm.sh/@angular/core@^21.0.6?external=rxjs",
    "@google/genai": "https://esm.sh/@google/genai@0.14.0",
    "@angular/forms": "https://esm.sh/@angular/forms@^21.0.6?external=rxjs"
  }
}
</script>
